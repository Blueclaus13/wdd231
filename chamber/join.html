    <main>
        <section>
            <h2>Membership Application</h2>
        <form method="get" action="thankyou.html" class="form">
            <label for="first">First Name <input type="text" id="first" name="first" required autocomplete="given-name" title="Your First Name"></label>
            <label for="last">Last Name <input type="text" id="last" name="last" required autocomplete="family-name" title="Your Last Name"></label>
            <label for="title">Organization Title <input id="title" type="text" name="title" required autocomplete="organization-title" title="Organization title" pattern="^[a-zA-Z\s\-]{7,}$"></label>
            <label for="email">Email <input type="email" id="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email"></label>
            <label for="phone">Cell Phone <input type="tel" id="phone" name="phone"  autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234" required></label>
            <label for="orgName">Organization Name <input id="orgName" type="text" name="orgName" required autocomplete="organization" title="Organization name" ></label>
            <label for="membership-level"> Choose a Membership Level 
                <select id="membership-level" name="membership" required>
                    <option value="">&nbsp;</option>
                    <option value="NP">Non-profit</option>
                    <option value="Gold">Gold Membership</option>
                    <option value="Silver">Silver Membership</option>
                    <option value="Bronze">Bronze Membership</option>
                </select></label>
         
            <label>Business/Organization Description <textarea name="description" title="Business description" maxlength="1000" placeholder="Describe your organization..."></textarea></label>
            <label><input type="hidden" id="timestamp" name="timestamp"></label>
            <input type="submit" value="Apply Membership">
        </form>
        </section>
        <section>
            <h2>Membership Levels</h2>
            <div id="membership-cards"></div>
        </section>
        <dialog id="membership-details"></dialog>
    </main>
